<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container" id="parent-div">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="nineAM">
        <div class="col-2 time">
          9:00 AM
        </div>
        <textarea class="col-9 task-field" id="9AMtask">
          To Do
        </textarea>
          <button class="saveBtn btn-lg col-1">Save</button>
        
      </div>
      <div class="row" id="tenAM">
        <div class="col-2 time">
          10:00 AM
        </div>
        <div class="col-9 task-field" id="10AMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="elevenAM">
        <div class="col-2 time">
          11:00 AM
        </div>
        <div class="col-9 task-field" id="11AMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="twelvePM">
        <div class="col-2 time">
          12:00 PM
        </div>
        <div class="col-9 task-field" id="12PMtask">
          Lunch
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="onePM">
        <div class="col-2 time">
          1:00 PM
        </div>
        <div class="col-9 task-field" id="1PMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="twoPM">
        <div class="col-2 time">
          2:00 PM
        </div>
        <div class="col-9 task-field" id="2PMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="threePM">
        <div class="col-2 time">
          3:00 PM
        </div>
        <div class="col-9 task-field" id="3PMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="fourPM">
        <div class="col-2 time">
          4:00 PM
        </div>
        <div class="col-9 task-field" id="4PMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      <div class="row" id="fivePM">
        <div class="col-2 time">
          5:00 PM
        </div>
        <div class="col-9 task-field" id="5PMtask">
          To Do
        </div>
        <div class="col-1">
          <button class="saveBtn btn-lg">Save</button>
        </div>
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
